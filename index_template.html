<!DOCTYPE html>
<script>window.texme = { style: 'none' }</script>
<style>
  @media screen and (min-width: 40em) {
      body {
	  background: #444;
      }
      main {
	  background: #fff;
	  padding: 5em 6em;
	  margin: 1em auto;
	  box-shadow: 0.4em 0.4em 0.4em #222;
	  max-width: 50em;
      }
  }
</style>


<head>
  <meta charset="UTF-8">
  <title>{{ .SiteTitle }}</title>

  <script src="{{ .TexmeCDNLink }}"></script>

  <link href="{{ .HighlightThemeCDNLink }}" rel="stylesheet" />
  <script> hljs.initHighlightingOnLoad; </script>
  <link rel="shortcut icon" href="favicon.ico" />
</head>


<body>

  <div>
    {{ range .SiteLinks }}
    <a href="{{ .Url }}">{{ .Title }} </a>
    {{ end }}
  </div>
  <hr>
  <form action="./query" method="POST">
    <div>
      <input name="search" id="search">
      <button>搜索/Search</button>
    </div>
  </form>
  
  {{ .Content }}

  <hr>
  {{ .FootPrint }}

</body>

</html>
