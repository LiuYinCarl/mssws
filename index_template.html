<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>{{ .SiteTitle }}</title>

  <script src="{{ .TexmeCDNLink }}"></script>

  <link href="{{ .HighlightThemeCDNLink }}" rel="stylesheet" />
  <script> hljs.initHighlightingOnLoad; </script>

</head>


<body>

  <div>
  {{ range .SiteLinks }}
      <a href="{{ .Url }}">{{ .Title }} </a>
  {{ end }}
  </div>
  <hr>
  <form action="./query" method="POST">
    <div>
      <input name="search" id="search">
      <button>搜索/Search</button>
    </div>
  </form>
  
  {{ .Content }}

  <hr>
  {{ .FootPrint }}

</body>

</html>
